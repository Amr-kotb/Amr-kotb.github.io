<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cestino Ideale</title>
  <link rel="icon" href="./img/cestino/ChatGPT_Image_10_mag_2025__13_44_51-removebg-preview.png" type="image/x-icon">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <style>
    :root {
      --primary-bg: #002751;
      --primary-color: #ffffff;
      --highlight: #64ffda;
      --nav-bg: #021d2d;
      --glow-1: #64ffda;
      --glow-2: #007bff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-color);
      transition: background-color 0.4s, color 0.4s;
    }
    header {
      background-color: var(--nav-bg);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--primary-color);
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: var(--nav-bg);
      padding: 15px 0;
    }
    nav a {
      color: var(--primary-color);
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    nav a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    #intro {
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
    }
    .animated-section {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeSlideIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .glow-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary-color);
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 1rem;
    }
    .svg-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .animated-trash {
      animation: swing 2s infinite ease-in-out;
      width: 80px;
      height: auto;
    }
    .cta-button {
      margin-top: 20px;
      background-color: var(--highlight);
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #00ffaa;
    }
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      font-size: 2rem;
      color: var(--highlight);
    }
    .dark-toggle box-icon {
      transition: color 0.3s;
    }
    .dark-toggle:hover box-icon {
      color: #fff;
    }
    footer {
      background-color: var(--nav-bg);
      color: var(--primary-color);
      text-align: center;
      padding: 2rem;
    }
    footer a {
      color: var(--highlight);
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      margin: 0 10px;
    }
    footer a.social-icon:hover {
      transform: translateY(-6px) scale(1.1);
      box-shadow: 0 6px 12px rgba(100, 255, 218, 0.3);
    }
    .audio-container {
      margin-top: 40px;
      padding: 2rem;
      text-align: center;
    }
    .audio-text {
      font-size: 1.6rem;
      line-height: 1.8;
      max-width: 900px;
      margin: 20px auto;
      text-align: center;
    }
    .highlighted {
      background-color: var(--highlight);
      color: black;
      padding: 0.2rem;
      border-radius: 4px;
    }
    .time-remaining {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: bold;
    }
    .dark-mode {
      --primary-bg: #f0f0f0;
      --primary-color: #000000;
      --nav-bg: #dddddd;
      --highlight: #0056b3;
      --glow-1: #007bff;
      --glow-2: #002751;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--glow-1), 0 0 20px var(--glow-2); }
      to { text-shadow: 0 0 20px var(--glow-2), 0 0 40px; }
    }
    @keyframes swing {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()" title="Attiva/disattiva dark mode">
    <box-icon name="moon" id="icon" type="solid"></box-icon>
  </button>

  <main>
    <header>
      <h1>Ti serve un cestino?</h1>
    </header>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./pages/prodotti.html">I nostri prodotti</a>
      <a href="./pages/funzionamento.html">Funzionamento</a>
    </nav>
    <section id="intro">
      <p>Questo sito fa al caso tuo!</p>
    </section>
    <section id="idea" class="animated-section">
      <h2 class="glow-title">Idea</h2>
      <div class="svg-container">
        <img src="./img/cestino/ChatGPT_Image_10_mag_2025__13_44_51-removebg-preview.png" alt="Icona cestino sinistra" class="animated-trash" />
        <img src="./img/cestino/ChatGPT_Image_10_mag_2025__13_44_51-removebg-preview.png" alt="Icona cestino destra" class="animated-trash" />
      </div>
      <button class="cta-button" onclick="window.location.href='./pages/prodotti.html'">Scopri di più</button>
    </section>

    <!-- Sezione Audio con testo sincronizzato -->
    <section class="audio-container">
      <div class="audio-text" id="highlight-text">
        <!-- Il testo sarà popolato dinamicamente con JavaScript -->
      </div>
      <audio id="audio-message" controls>
        <source src="/audio/idea.mp3" type="audio/mp3">
        Il tuo browser non supporta l'elemento audio.
      </audio>
      <div class="time-remaining" id="remaining-time"></div>
    </section>
    
  </main>

  <footer>
    <section>
      <h2>Contattaci</h2>
      <p>Scrivici a <a href="mailto:akotb594@gmail.com">akotb594@gmail.com</a> o chiamaci: <strong>+39 347 312 3532</strong></p>
    </section>
    <section>
      <h2>Seguici</h2>
      <p>
        <a href="https://www.instagram.com" target="_blank" class="social-icon">Instagram</a> |
        <a href="https://www.tiktok.com" target="_blank" class="social-icon">TikTok</a> |
        <a href="https://www.discord.com" target="_blank" class="social-icon">Discord</a>
      </p>
    </section>
    <p>&copy; 2024 - Tutti i diritti riservati</p>
  </footer>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("icon");
      body.classList.toggle("dark-mode");
      icon.setAttribute("name", body.classList.contains("dark-mode") ? "sun" : "moon");
      localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }

      const audio = document.getElementById("audio-message");
      const textElement = document.getElementById("highlight-text");
      const remainingDisplay = document.getElementById("remaining-time");

      const testo = `La nostra idea è quella di un cestino che sia comodo e che agevoli la vita delle persone. 
      Il nostro è un cestino intelligente e programmabile. Per programmabile intendiamo la possibilità, tramite un piccolo schermo LCD e un sensore, 
      di cambiare il tipo di spazzatura che andremo a buttare nel cestino. Questo cestino oltre ad avere uno schermo per visualizzare il tipo di spazzatura da buttare dentro è dotato di: 
      un led che lampeggia durante l'apertura, un buzzer che suona durante l’apertura, un piccolo motore per farlo aprire e un sensore per farsi che quando qualcuno si avvicina si apre, 
      ma permette anche di scegliere il tipo di rifiuto.`; 

      const parole = testo.split(" ");
      textElement.innerHTML = "";

      const spanParole = parole.map(word => {
        const span = document.createElement("span");
        span.innerText = word + " ";
        textElement.appendChild(span);
        return span;
      });

      const tempoPerParola = 0.33;
      let interval = null;

      audio.addEventListener("play", () => {
        clearInterval(interval);
        interval = setInterval(() => {
          const currentTime = audio.currentTime;
          const parolaIndex = Math.floor(currentTime / tempoPerParola);

          spanParole.forEach(span => span.classList.remove("highlighted"));
          if (spanParole[parolaIndex]) {
            spanParole[parolaIndex].classList.add("highlighted");
          }

          const duration = isNaN(audio.duration) ? 0 : audio.duration;
          const remainingTime = Math.max(0, Math.floor(duration - currentTime));
          remainingDisplay.innerText = `Tempo rimanente: ${remainingTime} secondi`;
        }, 100);
      });

      audio.addEventListener("pause", () => clearInterval(interval));
      audio.addEventListener("ended", () => {
        clearInterval(interval);
        spanParole.forEach(span => span.classList.remove("highlighted"));
      });
    };
  </script>
</body>
</html>
