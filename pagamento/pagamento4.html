<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modulo di Pagamento</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      box-sizing: border-box;
      outline: none; border: none;
      text-transform: capitalize;
      transition: all 0.2s linear;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #0056b3;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      min-height: 100vh;
      z-index: 1;
      position: relative;
    }

    form {
      padding: 20px;
      width: 700px;
      background: rgba(255, 255, 255, 0.867);
      box-shadow: 0 5px 15px rgb(215, 3, 3);
      border-radius: 10px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .col {
      flex: 1 1 250px;
    }

    .title {
      font-size: 20px;
      color: #333;
      padding-bottom: 5px;
      text-transform: uppercase;
    }

    .inputBox {
      margin: 15px 0;
    }

    .inputBox span {
      margin-bottom: 10px;
      display: block;
      color: #333;
      font-weight: 500;
    }

    .inputBox input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 5px;
      text-transform: none;
    }

    .inputBox input:focus {
      border-color: #27ae60;
    }

    .flex {
      display: flex;
      gap: 15px;
    }

    .inputBox img {
      height: 34px;
      margin-top: 5px;
      filter: drop-shadow(0 0 1px #000);
      opacity: 0.3; /* Nasconde i loghi di default */
      transition: opacity 0.3s ease;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background: #27ae60;
      color: #fff;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .submit-btn:hover {
      background: #2ecc71;
    }

    /* Pulsante "Procedi con il pagamento" */
    .cta-button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      background-color: #27ae60;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Sfondo animato -->
<div id="particles-js"></div>

<div class="container">
  <form action="">
    <div class="row">
      <div class="col">
        <h3 class="title">Indirizzo di fatturazione</h3>
        <div class="inputBox">
          <span>Nome completo:</span>
          <input type="text" placeholder="Giovanni Rossi">
        </div>
        <div class="inputBox">
          <span>Email:</span>
          <input type="email" placeholder="esempio@example.com">
        </div>
        <div class="inputBox">
          <span>Indirizzo:</span>
          <input type="text" placeholder="via Roma 10, Milano">
        </div>
        <div class="inputBox">
          <span>Città:</span>
          <input type="text" placeholder="Milano">
        </div>

        <div class="flex">
          <div class="inputBox">
            <span>Provincia:</span>
            <input type="text" placeholder="MI">
          </div>
          <div class="inputBox">
            <span>Stato:</span>
            <input type="text" placeholder="Italia">
          </div>
        </div>
      </div>

      <div class="col">
        <h4 class="title">Dati della carta</h4>
        <div class="inputBox">
          <span>Carte accettate:</span>
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Former_Visa_%28company%29_logo.svg" alt="Visa">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/999px-Mastercard-logo.svg.png" alt="Mastercard">
          <img src="https://www.svgrepo.com/show/49021/american-express-logo.svg" alt="American Express">
        </div>
        <div class="inputBox">
          <span>Nome sulla carta:</span>
          <input type="text" placeholder="Giovanni Rossi">
        </div>
        <div class="inputBox">
          <span>Numero della carta:</span>
          <input type="text" id="card-number" placeholder="1111 2222 3333 4444" maxlength="19">
        </div>
        <div class="inputBox">
          <span>Scadenza:</span>
          <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5" pattern="\d{2}/\d{2}">
        </div>
        <div class="flex">
          <div class="inputBox">
            <span>CVV:</span>
            <input type="text" placeholder="123" maxlength="3" pattern="\d{3}">
          </div>
        </div>
      </div>
    </div>

    <!-- Pulsante aggiornato -->
    <div style="text-align: center;">
      <a href="../procedi-pagamenti/procedi4.html" class="cta-button">Procedi con il pagamento</a>
    </div>
  </form>
</div>
<script>
  const cardNumberInput = document.getElementById("card-number");

  cardNumberInput.addEventListener("input", function (e) {
    let value = e.target.value.replace(/\D/g, "");
    value = value.match(/.{1,4}/g)?.join(" ") ?? "";
    e.target.value = value;

    // Nascondi tutti i loghi
    const cardLogos = document.querySelectorAll(".inputBox img");
    cardLogos.forEach(logo => logo.style.opacity = "0.3");

    // Riconosci il tipo di carta
    if (/^4/.test(value)) {
      document.querySelector("img[alt='Visa']").style.opacity = "1"; // Mostra Visa
    } else if (/^5[1-5]/.test(value)) {
      document.querySelector("img[alt='Mastercard']").style.opacity = "1"; // Mostra Mastercard
    } else if (/^3[47]/.test(value)) {
      document.querySelector("img[alt='American Express']").style.opacity = "1"; // Mostra American Express
    }
  });
</script>

<!-- Particles.js settings -->
<script>
  particlesJS("particles-js", {
    particles: {
      number: {
        value: 50,
        density: { enable: true, value_area: 800 }
      },
      color: { value: "#ffffff" },
      shape: {
        type: "triangle", // Cambia la forma in triangolo
        stroke: { width: 0, color: "#000000" }
      },
      opacity: {
        value: 0.5,
        random: true,
        anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
      },
      size: {
        value: 10,  // Modifica la dimensione delle particelle
        random: true,
        anim: { enable: true, speed: 40, size_min: 0.1, sync: false }
      },
      move: {
        enable: true,
        speed: 2,  // Modifica la velocità di movimento
        direction: "none",
        random: true,
        out_mode: "out",
        attract: { enable: true, rotateX: 600, rotateY: 1200 }
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: true,
          mode: "repulse"  // Effetto di respingimento delle particelle al passaggio del mouse
        },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100, duration: 0.4 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>

</body>
</html>
