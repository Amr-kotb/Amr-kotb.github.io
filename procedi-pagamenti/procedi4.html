<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="./img/cestino/ChatGPT_Image_10_mag_2025__13_44_51-removebg-preview.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conferma Pagamento prodotto 4</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      box-sizing: border-box;
      outline: none; border: none;
      text-transform: capitalize;
      transition: all 0.2s linear;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      position: relative;
      background-color: #f3f3f3;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      min-height: 100vh;
      text-align: center;
    }

    .payment-confirmation {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: none; /* Nasconde inizialmente */
    }

    .payment-confirmation h2 {
      font-size: 24px;
      color: #333;
    }

    .payment-confirmation p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .payment-confirmation .success-icon {
      font-size: 50px;
      color: #27ae60;
    }

    .payment-confirmation .details {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .payment-confirmation .details h4 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .payment-confirmation .details p {
      margin: 5px 0;
      font-size: 16px;
      color: #666;
    }

    .back-button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #2ecc71;
    }

    .loading-screen {
      font-size: 22px;
      color: #27ae60;
      text-align: center;
      display: block;
    }

    .loading-screen .spinner {
      font-size: 40px;
      animation: spin 1s linear infinite;
      display: block;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Container principale -->
<div class="container">
  <!-- Schermata di caricamento -->
  <div class="loading-screen" id="loadingScreen">
    <div class="spinner">&#x1F310;</div>
    <p>Caricamento in corso...</p>
  </div>

  <!-- Blocco di conferma nascosto inizialmente -->
  <div class="payment-confirmation" id="confirmationBox">
    <div class="success-icon">
      &#10004;
    </div>
    
    <h2>Pagamento Completato!</h2>
    <p>Il tuo pagamento è stato effettuato con successo.</p>
    
    <div class="details">
      <h4>Dettagli del pagamento:</h4>
      <p><strong>Importo:</strong> €49.99</p>
      <p><strong>Metodo di pagamento:</strong> <span id="metodoPagamento"></span></p>
      <p><strong>Data del pagamento:</strong> <span id="dataPagamento"></span></p>
      <p><strong>ID Transazione:</strong> #XYZ123456789</p>
    </div>
    
    <a href="../index.html" class="back-button" onclick="showLoading()">Torna alla home</a>
    
    <div class="loading" id="loading">
      &#x231b;
    </div>
  </div>
</div>

<script>
  function showLoading() {
    const loading = document.getElementById('loading');
    loading.style.display = 'block';
    setTimeout(function () {
      window.location.href = '../index.html';
    }, 2000);
  }

  // Mostra il blocco di conferma dopo il caricamento simulato
  document.addEventListener("DOMContentLoaded", function () {
    const oggi = new Date();
    const opzioniData = { day: 'numeric', month: 'long', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
    const dataFormattata = oggi.toLocaleString('it-IT', opzioniData);

    // Imposta il metodo di pagamento (modifica qui per il tipo di pagamento effettivo)
    const metodo = "Visa"; // Ad esempio, se il pagamento è con Visa

    // Verifica che la variabile metodo sia correttamente valorizzata
    console.log("Metodo di pagamento:", metodo);

    // Simula caricamento iniziale di 3 secondi
    setTimeout(function () {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('confirmationBox').style.display = 'block';
      document.getElementById('dataPagamento').textContent = dataFormattata;
      document.getElementById('metodoPagamento').textContent = metodo; // Inserisce il metodo di pagamento
    }, 3000);
  });
</script>

</body>
</html>
