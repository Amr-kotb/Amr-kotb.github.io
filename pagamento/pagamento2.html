    * {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      box-sizing: border-box;
      outline: none; border: none;
      text-transform: capitalize;
      transition: all 0.2s linear;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #1a1a1a;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      min-height: 100vh;
      z-index: 1;
      position: relative;
    }

    form {
      padding: 20px;
      width: 700px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .col {
      flex: 1 1 250px;
    }

    .title {
      font-size: 20px;
      color: #333;
      padding-bottom: 5px;
      text-transform: uppercase;
    }

    .inputBox {

    }

    .inputBox span {
      margin-bottom: 10px;
      display: block;
      color: #333;
      font-weight: 500;
    }

    .inputBox input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 5px;
      text-transform: none;
    }

    .inputBox input:focus {
      border-color: #27ae60;
    }

    .flex {

      gap: 15px;
    }

    .inputBox img {

    .submit-btn {

      font-size: 17px;
      background: #27ae60;
      color: #fff;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .submit-btn:hover {

<!-- Script per riconoscimento della carta -->
<script>
  const cardNumberInput = document.getElementById("card-number");

  cardNumberInput.addEventListener("input", function (e) {
    let value = e.target.value.replace(/\D/g, "");
    value = value.match(/.{1,4}/g)?.join(" ") ?? "";
    e.target.value = value;

    // Riconoscimento tipo carta
    const cardBrand = document.querySelector(".inputBox span[for='card-brand']");
    const cardLogos = document.querySelectorAll(".inputBox img");

    // Nascondi tutte le immagini di carte
    cardLogos.forEach(logo => logo.style.display = "none");

    if (/^4/.test(value)) {
      cardBrand.textContent = "Carta: VISA";
      document.querySelector("img[alt='Visa']").style.display = "block";
    } else if (/^5[1-5]/.test(value)) {
      cardBrand.textContent = "Carta: MasterCard";
      document.querySelector("img[alt='Mastercard']").style.display = "block";
    } else if (/^3[47]/.test(value)) {
      cardBrand.textContent = "Carta: American Express";
      document.querySelector("img[alt='American Express']").style.display = "block";
    } else {
      cardBrand.textContent = "Carta: Sconosciuta";
    }
  });
</script>
