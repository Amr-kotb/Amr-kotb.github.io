<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recensioni - Cestino Ideale</title>
  <link rel="icon" href="./img/cestino/ChatGPT_Image_10_mag_2025__13_44_51-removebg-preview.png" type="image/x-icon">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <style>
    :root {
      --primary-bg: #002751;
      --primary-color: #ffffff;
      --highlight: #64ffda;
      --nav-bg: #021d2d;
      --glow-1: #64ffda;
      --glow-2: #007bff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-color);
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark-mode {
      --primary-bg: #f0f0f0;
      --primary-color: #000000;
      --nav-bg: #dddddd;
      --highlight: #0056b3;
      --glow-1: #007bff;
      --glow-2: #002751;
    }

    header {
      background-color: var(--nav-bg);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: var(--nav-bg);
      padding: 15px 0;
    }

    nav a {
      color: var(--primary-color);
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .animated-section {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeSlideIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .glow-title {
      font-size: 2.5rem;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 1rem;
    }

    .cta-button {
      margin-top: 20px;
      background-color: var(--highlight);
      color: rgb(255, 0, 0);
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      font-size: 2rem;
      color: var(--highlight);
      cursor: pointer;
    }

    footer {
      background-color: var(--nav-bg);
      color: var(--primary-color);
      text-align: center;
      padding: 2rem;
    }

    #reviews-container {
      background-color: #021d2d;
      border-radius: 8px;
      padding: 20px;
      max-width: 700px;
      margin: 20px auto;
      text-align: center;
      font-size: 1.2rem;
      transition: max-height 0.5s ease-in-out;
    }

    #reviews-container.scrollable {
      max-height: 400px;
      overflow-y: auto;
      scroll-behavior: smooth;
      padding-right: 10px;
      border: 1px solid var(--highlight);
    }

    .review-item {
      text-align: left;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    .review-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .review-answer {
      display: none;
      padding-top: 5px;
      font-size: 1rem;
      color: var(--primary-color);
    }

    .review-answer.active {
      display: block;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--glow-1), 0 0 20px var(--glow-2); }
      to { text-shadow: 0 0 20px var(--glow-2), 0 0 40px; }
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--highlight);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #feedback-message {
      display: none;
      font-size: 1rem;
      color: var(--highlight);
      margin-top: 15px;
    }

    #spinner-container {
      display: none;
      text-align: center;
    }

    #user-review {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #ccc;
      background-color: #021d2d;
      transition: all 0.3s ease;
    }

    #user-review:focus {
      border-color: var(--highlight);
      background-color: #e6f7f7;
      box-shadow: 0 0 10px var(--highlight);
    }

    button {
      margin-top: 10px;
      background-color: var(--highlight);
      color: rgb(255, 4, 4);
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #007bff;
    }

    #reviews-form {
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()" title="Attiva/disattiva dark mode">
    <box-icon name="moon" id="icon" type="solid"></box-icon>
  </button>

  <main>
    <header>
      <h1>Recensioni - Cestino Ideale</h1>
    </header>
    <nav>
      <a href="/index.html">üè†Home</a>
      <a href="/pages/utenti.html">utenti</a>
    </nav>

    <section class="animated-section" id="impact-section">
      <h2 class="glow-title">Recensioni dei Clienti</h2>
      <div id="reviews-container">
        <h3 id="review-question"></h3>
        <p id="review-answer"></p>
      </div>

      <button class="cta-button" onclick="toggleReviews()">Visualizza tutte le recensioni</button>

      <div id="reviews-form">
        <h3>Lascia una recensione</h3>
        <textarea id="user-review" placeholder="Scrivi la tua recensione qui..."></textarea>
        <button onclick="submitReview()">Invia recensione</button>
      </div>

      <div id="spinner-container">
        <div class="spinner"></div>
        <p>Caricamento...</p>
      </div>
      <div id="feedback-message">Grazie per la tua recensione!</div>
    </section>
  </main>

  <footer>
    <section>
      <h2>Contattaci</h2>
      <p>Scrivici a <a href="mailto:akotb594@gmail.com">akotb594@gmail.com</a> o chiamaci: <strong>+39 347 312 3532</strong></p>
    </section>
    <section>
      <h2>Seguici</h2>
      <p>
        <a href="https://www.instagram.com/cestinoautomatico/" target="_blank">Instagram</a> |
        <a href="https://vm.tiktok.com/ZNdrq1qBE/" target="_blank">TikTok</a>
      </p>
    </section>
    <p>&copy; 2024 - Tutti i diritti riservati</p>
  </footer>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("icon");
      body.classList.toggle("dark-mode");
      icon.setAttribute("name", body.classList.contains("dark-mode") ? "sun" : "moon");
      localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
    }

    const reviewData = [
      { review: "Ottimo prodotto, davvero soddisfatto!" },
      { review: "Servizio veloce e affidabile, consiglio vivamente!" },
      { review: "Mi piace molto, qualit√† eccellente!" },
      { review: "Buon acquisto, ma il packaging potrebbe essere migliorato." },
      { review: "Funziona benissimo, molto utile nella vita quotidiana!" }
    ];

    let currentReviewIndex = 0;
    let reviewVisible = false;

    function loadReview() {
      const reviewQuestion = document.getElementById('review-question');
      const reviewAnswer = document.getElementById('review-answer');
      reviewQuestion.textContent = "Recensione:";
      reviewAnswer.textContent = reviewData[currentReviewIndex].review;
      currentReviewIndex = (currentReviewIndex + 1) % reviewData.length;
    }

    function toggleReviews() {
      const reviewsContainer = document.getElementById('reviews-container');
      const toggleButton = document.querySelector('.cta-button');

      if (reviewVisible) {
        reviewsContainer.classList.remove("scrollable");
        reviewsContainer.innerHTML = "<h3 id='review-question'></h3><p id='review-answer'></p>";
        loadReview();
        toggleButton.textContent = "Visualizza tutte le recensioni";
        reviewVisible = false;
      } else {
        let reviewsHtml = "";
        reviewData.forEach((item, index) => {
          reviewsHtml += `
            <div class="review-item">
              <p>${item.review}</p>
            </div>
          `;
        });
        reviewsContainer.innerHTML = reviewsHtml;
        reviewsContainer.classList.add("scrollable");
        toggleButton.textContent = "Visualizza di meno";
        reviewVisible = true;
      }
    }

    function submitReview() {
      const reviewText = document.getElementById('user-review').value;
      const spinnerContainer = document.getElementById("spinner-container");
      const feedbackMessage = document.getElementById("feedback-message");
      const reviewInputContainer = document.getElementById('reviews-form');

      if (!reviewText) {
        alert("Per favore scrivi una recensione!");
        return;
      }

      spinnerContainer.style.display = "block";
      feedbackMessage.style.display = "none";
      reviewInputContainer.style.display = "none";

      setTimeout(() => {
        spinnerContainer.style.display = "none";
        feedbackMessage.style.display = "block";
        reviewInputContainer.style.display = "block";
        document.getElementById('user-review').value = "";
      }, 2000);
    }

    window.onload = () => {
      loadReview();
      setInterval(loadReview, 5000); // Cambia recensione ogni 5 secondi se visione singola
    };
  </script>
</body>
</html>
