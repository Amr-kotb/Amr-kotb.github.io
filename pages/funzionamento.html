<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../img/cestino/ChatGPT_Image_10_mag_2025__13_44_51-removebg-preview.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funzionamento del Cestino Intelligente</title>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/var.css">

  <style>
    :root {
      --primary-bg: #002751;
      --primary-color: #ffffff;
      --highlight: #64ffda;
      --nav-bg: #021d2d;
      --glow-1: #64ffda;
      --glow-2: #007bff;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--primary-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.5s, color 0.5s;
    }

    nav {
      background-color: var(--nav-bg);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-right: 15px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--highlight);
    }

    .toggle-dark {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: var(--highlight);
      transition: transform 0.3s;
    }

    .toggle-dark:hover {
      transform: scale(1.2);
    }

    #funzionamento {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--highlight);
    }

    .step {
      cursor: pointer;
      background-color: var(--nav-bg);
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      transition: background-color 0.3s;
      text-decoration: none;
      color: var(--primary-color);
      display: block;
    }

    .step:hover {
      background-color: var(--highlight);
      color: black;
    }

    .dark-mode {
      --primary-bg: #f0f0f0;
      --primary-color: #000000;
      --nav-bg: #dddddd;
      --highlight: #0056b3;
      --glow-1: #007bff;
      --glow-2: #002751;
    }
</style>

</head>

<body>

  <nav>
    <div>
      <a href="../index.html">Home</a>
      <a href="./mappa.html">Vedi Codice</a>
    </div>
    <button class="toggle-dark" onclick="toggleDarkMode()" title="Attiva/disattiva dark mode">
      <box-icon name="moon" id="icon" type="solid"></box-icon>
    </button>
  </nav>

  <section id="funzionamento">
    <h1>Funzionamento e Componenti del Cestino Intelligente</h1>

    <a href="./componenti.html" class="step">
      <h2>Componenti</h2>
    </a>

    <a href="./vantaggi.html" class="step">
      <h2>Vantaggi</h2>
    </a>

    <a href="./prezzo.html" class="step">
      <h2>Prezzo</h2>
    </a>
  </section>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("icon");

      body.classList.toggle("dark-mode");

      // Cambia icona
      if (body.classList.contains("dark-mode")) {
        icon.setAttribute("name", "sun");
      } else {
        icon.setAttribute("name", "moon");
      }
    }
  </script>

</body>

</html>
