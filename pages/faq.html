<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cestino Ideale</title>
  <link rel="icon" href="./img/cestino/ChatGPT_Image_10_mag_2025__13_44_51-removebg-preview.png" type="image/x-icon">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/var.css">

  <style>
    header {
      background-color: var(--nav-bg);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    /* Add logo styles */
    .logo-back-to-home {
      width: 50px;
      /* Set the width of the logo */
      height: auto;
      cursor: pointer;
      position: absolute;
      /* Positioning it in the top-left corner */
      top: 20px;
      left: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .logo-back-to-home:hover {
      transform: scale(1.1);
      /* Slightly enlarge the logo on hover */
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: var(--nav-bg);
      padding: 15px 0;
    }

    nav a {
      color: var(--primary-color);
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .animated-section {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeSlideIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .glow-title {
      font-size: 2.5rem;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 1rem;
    }

    .cta-button {
      margin-top: 20px;
      background-color: var(--highlight);
      color: var(--nav-bg);
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      font-size: 2rem;
      color: var(--highlight);
      cursor: pointer;
    }

    footer {
      background-color: var(--nav-bg);
      color: var(--primary-color);
      text-align: center;
      padding: 2rem;
    }

    #faq-container {
      background-color: var(--nav-bg);
      border-radius: 8px;
      padding: 20px;
      max-width: 700px;
      margin: 20px auto;
      text-align: left;
      font-size: 1.2rem;
      transition: max-height 0.5s ease-in-out;
    }

    #faq-container.scrollable {
      max-height: 400px;
      overflow-y: auto;
      scroll-behavior: smooth;
      padding-right: 10px;
      border: 1px solid var(--highlight);
    }

    .faq-item {
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    .faq-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .faq-answer {
      display: none;
      padding-top: 5px;
      font-size: 1rem;
      color: var(--primary-color);
    }

    .faq-answer.active {
      display: block;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px var(--glow-1), 0 0 20px var(--glow-2);
      }

      to {
        text-shadow: 0 0 20px var(--glow-2), 0 0 40px;
      }
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--highlight);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #feedback-message {
      display: none;
      font-size: 1rem;
      color: var(--highlight);
      margin-top: 15px;
    }

    #spinner-container {
      display: none;
      text-align: center;
    }

    #user-faq {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #ccc;
      background-color: var(--nav-bg);
      color: var(--primary-color);
      transition: all 0.3s ease;
    }

    #user-faq:focus {
      border-color: var(--highlight);
      background-color: #e6f7f7;
      box-shadow: 0 0 10px var(--highlight);
      color: black;
    }

    button:hover {
      background-color: #007bff;
    }

    #faq-form {
      transition: opacity 0.5s ease;
    }
  </style>
</head>

<body>
  <button class="dark-toggle" onclick="toggleDarkMode()" title="Attiva/disattiva dark mode">
    <box-icon name="moon" id="icon" type="solid" color="#ffffff"></box-icon>
  </button>

  <main>
    <header>
      <!-- Home logo link -->
      <a href="../index.html">
        <img src="../img/cestino/ChatGPT_Image_10_mag_2025__13_44_51-removebg-preview.png" alt="Cestino Ideale Logo"
          class="logo-back-to-home" />
      </a>
      <h1>FAQ - Cestino Ideale</h1>
    </header>

    <nav>
      <a href="../index.html">üè†Home</a>
      <a href="./utenti.html">Utenti</a>
    </nav>

    <section class="animated-section" id="impact-section">
      <h2 class="glow-title">FAQ</h2>
      <div id="faq-container">
        <h3 id="faq-question"></h3>
        <p id="faq-answer"></p>
      </div>

      <button class="cta-button" onclick="toggleFAQ()">Visualizza tutte le FAQ</button>

      <div id="faq-form">
        <h3>Lascia una domanda</h3>
        <textarea id="user-faq" placeholder="Scrivi la tua domanda qui..."></textarea>
        <button class="cta-button" onclick="submitFAQ()">Invia domanda</button>
      </div>

      <div id="spinner-container">
        <div class="spinner"></div>
        <p>Caricamento...</p>
      </div>
      <div id="feedback-message">Grazie per la tua domanda!</div>
    </section>
  </main>

  <footer>
    <section>
      <h2>Contattaci</h2>
      <p>Scrivici a <a href="mailto:akotb594@gmail.com">akotb594@gmail.com</a> o chiamaci: <strong>+39 347 312
          3532</strong></p>
    </section>
    <section>
      <h2>Seguici</h2>
      <p>
        <a href="https://www.instagram.com/cestinoautomatico/" target="_blank">Instagram</a> |
        <a href="https://vm.tiktok.com/ZNdrq1qBE/" target="_blank">TikTok</a>
      </p>
    </section>
    <p>&copy; 2024 - Tutti i diritti riservati</p>
  </footer>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("icon");
      body.classList.toggle("dark-mode");
      icon.setAttribute("name", body.classList.contains("dark-mode") ? "sun" : "moon");
      icon.setAttribute("color", body.classList.contains("dark-mode") ? "#000000" : "#ffffff");
      localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
    }

    const faqData = [
      { question: "Cos'√® Cestino Ideale?", answer: "Cestino Ideale √® un dispositivo per il riciclo intelligente." },
      { question: "Come funziona?", answer: "Funziona grazie a sensori che riconoscono i materiali." },
      { question: "√à facile da usare?", answer: "S√¨, √® estremamente intuitivo e facile da usare." },
      { question: "Quali materiali posso riciclare?", answer: "Puoi riciclare plastica, carta, vetro, e metallo." },
      { question: "C'√® un'app per monitorarlo?", answer: "S√¨, l'app ti permette di controllare il funzionamento in tempo reale." }
    ];

    let currentFAQIndex = 0;
    let faqVisible = false;

    function loadFAQ() {
      const faqQuestion = document.getElementById('faq-question');
      const faqAnswer = document.getElementById('faq-answer');
      faqQuestion.textContent = faqData[currentFAQIndex].question;
      faqAnswer.textContent = faqData[currentFAQIndex].answer;
      currentFAQIndex = (currentFAQIndex + 1) % faqData.length;
    }

    function toggleFAQ() {
      const faqContainer = document.getElementById('faq-container');
      const toggleButton = document.querySelector('.cta-button');

      if (faqVisible) {
        faqContainer.classList.remove("scrollable");
        faqContainer.innerHTML = "<h3 id='faq-question'></h3><p id='faq-answer'></p>";
        loadFAQ();
        toggleButton.textContent = "Visualizza tutte le FAQ";
        faqVisible = false;
      } else {
        let faqHtml = "";
        faqData.forEach((item, index) => {
          faqHtml += `
            <div class="faq-item" onclick="this.querySelector('.faq-answer').classList.toggle('active')">
              <p>${item.question}</p>
              <div class="faq-answer">${item.answer}</div>
            </div>
          `;
        });
        faqContainer.innerHTML = faqHtml;
        faqContainer.classList.add("scrollable");
        toggleButton.textContent = "Nascondi le FAQ";
        faqVisible = true;
      }
    }

    function submitFAQ() {
      const faqText = document.getElementById('user-faq').value;
      const spinnerContainer = document.getElementById("spinner-container");
      const feedbackMessage = document.getElementById("feedback-message");
      const faqInputContainer = document.getElementById('faq-form');

      if (!faqText.trim()) {
        alert("Per favore scrivi una domanda!");
        return;
      }

      spinnerContainer.style.display = "block";
      feedbackMessage.style.display = "none";
      faqInputContainer.style.display = "none";

      setTimeout(() => {
        spinnerContainer.style.display = "none";
        feedbackMessage.style.display = "block";
        faqInputContainer.style.display = "block";
        document.getElementById('user-faq').value = "";
      }, 2000);
    }

    window.onload = () => {
      loadFAQ();
      setInterval(loadFAQ, 5000);
    };
  </script>
</body>

</html>
